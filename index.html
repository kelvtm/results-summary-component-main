<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- my style link 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Your Result</h1>
      <p></p>
      <div class="circle">
        <h2 class="num">76</h2>
        <p class="num2">of &nbsp;100</p>
      </div>

      <h2 class="gre">Great</h2>
      <p>
        You scored higher than 65% of the <br />
        people who have taken these tests.
      </p>
    </main>
    <div class="content">
      <h2 class="sum">Summary</h2>

      <div class="pod reaction">
        <h3 class="rea">
          <img src="assets/images/icon-reaction.svg" alt="" /> &nbsp; Reaction
        </h3>
        <h4 class="reac">80<span>&nbsp; / &nbsp;100 </span></h4>
      </div>
      <div class="pod memory">
        <h3 class="mem">
          <img src="assets/images/icon-memory.svg" alt="" /> &nbsp; Memory
        </h3>
        <h4>92<span>&nbsp; / &nbsp;100</span></h4>
      </div>
      <div class="pod verbal">
        <h3 class="ver">
          <img src="assets/images/icon-verbal.svg" alt="" /> &nbsp; Verbal
        </h3>
        <h4>61<span>&nbsp; / &nbsp;100</span></h4>
      </div>
      <div class="pod visual">
        <h3 class="vis">
          <img src="assets/images/icon-visual.svg" alt="" /> &nbsp; Visual
        </h3>
        <h4>72<span>&nbsp; / &nbsp;100</span></h4>
      </div>
      <button>Continue</button>
    </div>

    <div class="attribution">

      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
